<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loop & Array</title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var numbers = ['one', 'two', 'three', 'four', 'five'];
    </script>

    <ul>
    <script>
      var i = 0;
      while(i < numbers.length){
        document.write('<li><a href="http://a.com/'+numbers[i]+'">'+numbers[i]+'</a></li>');
      i = i + 1;
      }
    </script>
  </ul>

  </body>
</html>
