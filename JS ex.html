<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS</title>
  </head>
  <body>
    <h3>1===1</h3>
    <script>
      document.write(1===1)
    </script>
    <h3>1===2</h3>
    <script>
      document.write(1===2)
    </script>
    <h3>1&lt;2</h3>
    <script>
      document.write(1<2)
    </script>
    <h3>1&gt;2</h3>
    <script>
      document.write(1>2)
    </script>
    <br>
    <br>
    <br>
    <br>
    <br>
    <script>
      document.write("1<br>");
      if (false) {
        document.write("2<br>");
      }  else {
        document.write("3<br>");
      }
      document.write("4<br>");
    </script>
    <input id="light" type="button" value="dark mode" onclick="
    if(document.querySelector('#light').value === 'dark mode'){
      document.querySelector('body').style.backgroundColor = 'black';
      document.querySelector('body').style.color = 'white';
      document.querySelector('#light').value = 'light mode';
    } else{
      document.querySelector('body').style.backgroundColor = 'white';
      document.querySelector('body').style.color = 'black';
      document.querySelector('#light').value = 'dark mode';
    }
    ">
<br>
<br>
    <input type="button" value="dark mode" onclick="
    var target = document.querySelector('body');
    if(this.value === 'dark mode'){
      target.style.backgroundColor = 'black';
      target.style.color = 'white';
      this.value = 'light mode';
    } else{
      target.style.backgroundColor = 'white';
      target.style.color = 'black';
      this.value = 'dark mode';
    }
    ">

  </body>
</html>
