<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>array</title>
  </head>
  <body>
    <h1>array</h1>

    <h2>syntax</h2>

    <script>
      var numbers = ["one", "two"];
    </script>

    <h2>get</h2>

    <script>
      document.write(numbers[0]);
      document.write(numbers[1]);
    </script>

    <h2>add</h2>
    <script>
      numbers.push('three');
      numbers.push('four');
    </script>

    <h2>count</h2>
    <script>
      document.write(numbers.length);
    </script>
    <script>
      document.write(numbers[3]);
    </script>



<br>
<br>


<script>
  var family = ["mom", "dad"];
  document.write(family[1]);
</script>
<script>
  family.push('son', 'daughter');
  document.write(family[3]);
  document.write(family.length);
</script>


  </body>
</html>
