 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">
     <title>grid</title>
     <style>
       #grid{
         border: 5px pink solid;
         display:grid;
         grid-template-columns: 150px 1fr;
       }
       div{
         border: 5px solid gray;
       }
     </style>
   </head>
   <body>
     <div id="grid">
       <div>GRID</div>
       <div>그리드를 통해 웹페이지를 예쁘게 디자인해 봅시다.</div>
     </div>

div: division. 무색무취의 태그. 의미x, 디자인 용도, block level
<br>span: div와 용도 동일, inline element
<br>그리드는 최신 기술. 써도 될까를 확인하는 사이트: <a href="https://caniuse.com/">can I use.com</a>
   </body>
 </html>
