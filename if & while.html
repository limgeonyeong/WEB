<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>If & While</title>
  </head>
  <body>
    <h1>If & While Practicing</h1>
    <input id="switch" type="button" value="night mode" onclick="
    if(this.value === 'night mode'){
      document.querySelector('body').style.backgroundColor = 'black';
      document.querySelector('body').style.color = 'white';
      this.value = 'light mode';
        var anchor = document.querySelectorAll('a');
        var i = 0;
        while(i < anchor.length){
        anchor[i].style.color = 'orange';
        i = i+1;
        }
    } else{
        document.querySelector('body').style.backgroundColor = 'white';
        document.querySelector('body').style.color = 'black';
        this.value = 'night mode';
          var anchor = document.querySelectorAll('a');
          var i = 0;
          while(i < anchor.length){
          anchor[i].style.color = 'blue';
          i = i+1;
          }
    }
    ">
    <ol>
      <li><a href="1.html">HTML</a></li>
      <li><a href="2.html">CSS</a></li>
      <li><a href="3.html">JavaScript</a></li>
  </ol>

    <br>
    <script>
      var anchor = ['one', 'two', 'three']
    </script>
    <ul>
      <script>
        var i = 0;
        while(i < anchor.length){
        document.write('<li><strong>'+anchor[i]+'</strong></li>');
        i = i+1;
      }
      </script>
    </ul>
  </body>
</html>
